;; File Inclusion
; include an external file, like module file, etc.
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules/modules-enabled.ini


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Bar Settings
[bar/main]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
;height = 27
height = 30
;offset-x = 1%
;offset-y = 1%
radius = 5
fixed-center = true 

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00


border-size = 10
border-bottom-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = fixed:pixelsize=10;2
font-1 = unifont:fontformat=truetype:size=8:antialias=false;2
font-2 = siji:pixelsize=10;2
font-3 = Font Awesome 5 Free Solid:pixelsize=12:antialias=true;3
font-4 = Font Awesome 5 Free Regular:pixelsize=12:antialias=true;3
font-5 = Font Awesome 5 Brands:pixelsize=12:antialias=true;3

modules-left = i3 
modules-center = popup-calendar
modules-right = player-mpris-tail pulseaudio-microphone pulseaudio backlight battery memory cpu system-fan-speed

;tray-position = right
;tray-padding = 2
;tray-background = #0063ff

;wm-restack = bspwm
wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5
